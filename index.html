<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treectopus</title>

  <script src="./pixi.dev.js"></script>
  <script src="./chroma.min.js"></script>
  <script src="./Treectopus.js"></script>

  <style>

    html,
    body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #000000;
    }
  </style>

  <script>
    if (document.readyState != 'loading'){
        load();
    } else {
        document.addEventListener('DOMContentLoaded', load);
    }

    function load(){
      window.app = new Treectopus();
    };

  </script>

</head>
<body>
<style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/escusado/treectopus\">Fork me on GitHub</a></span>


</body>
</html>
